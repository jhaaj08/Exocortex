<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0d6efd" stroke="#ffffff" stroke-width="16"/>
  
  <!-- Brain icon -->
  <g transform="translate(256,256)">
    <!-- Left brain hemisphere -->
    <path d="M-80,-60 C-120,-60 -140,-20 -140,20 C-140,60 -120,100 -80,100 C-40,100 -20,60 -20,20 C-20,-20 -40,-60 -80,-60" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Right brain hemisphere -->
    <path d="M80,-60 C120,-60 140,-20 140,20 C140,60 120,100 80,100 C40,100 20,60 20,20 C20,-20 40,-60 80,-60" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Brain connection -->
    <ellipse cx="0" cy="20" rx="25" ry="80" fill="#ffffff" opacity="0.7"/>
    
    <!-- Letter E for Exocortex -->
    <text x="0" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">E</text>
  </g>
  
  <!-- Outer ring decoration -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.3"/>
</svg> 
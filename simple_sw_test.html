<!DOCTYPE html>
<html>
<head>
    <title>Simple SW Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Service Worker Registration Test</h1>
    
    <button onclick="testSimpleSW()">Test Simple SW</button>
    <button onclick="testFullSW()">Test Full SW</button>
    <button onclick="testFixedSW()">Test Fixed SW</button>
    <button onclick="testWorkingSW()">Test Working SW</button>
    <button onclick="testMinimalSW()">Test Minimal SW</button>
    <button onclick="checkStatus()">Check Status</button>
    <button onclick="unregisterAll()">Unregister All</button>
    
    <div id="log"></div>

    <script>
        function log(message) {
            const div = document.createElement('div');
            div.className = 'log';
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('log').appendChild(div);
            console.log(message);
        }

        async function testSimpleSW() {
            log('ðŸ§ª Testing simple service worker...');
            
            if (!('serviceWorker' in navigator)) {
                log('âŒ Service Worker not supported');
                return;
            }

            try {
                const registration = await navigator.serviceWorker.register('/static/sw-simple.js');
                log(`âœ… Simple SW registered: ${registration.scope}`);
                
                await navigator.serviceWorker.ready;
                log('âœ… Simple SW ready!');
                
            } catch (error) {
                log(`âŒ Simple SW failed: ${error.message}`);
            }
        }

        async function testMinimalSW() {
            log("ðŸ”¬ Testing minimal service worker...");
            
            try {
                await navigator.serviceWorker.unregister();
                log("Cleared existing registrations");
                
                const registration = await navigator.serviceWorker.register("/static/sw-minimal.js");
                log(`âœ… Minimal SW registered: ${registration.scope}`);
                
                // Wait a bit longer and check status
                setTimeout(async () => {
                    const reg = await navigator.serviceWorker.getRegistration();
                    if (reg async function testWorkingSW() {async function testWorkingSW() { reg.active) {
                        log("ðŸŽ‰ Minimal SW is ACTIVE and PERSISTENT!");
                    } else {
                        log("âŒ Minimal SW disappeared");
                    }
                }, 2000);
                
                await navigator.serviceWorker.ready;
                log("âœ… Minimal SW ready!");
                
            } catch (error) {
                log(`âŒ Minimal SW failed: ${error.message}`);
            }
        }

        async function testWorkingSW() {
            log("ðŸš€ Testing working service worker...");
            
            try {
                const registration = await navigator.serviceWorker.register("/static/sw-working.js");
                log(`âœ… Working SW registered: ${registration.scope}`);
                
                await navigator.serviceWorker.ready;
                log("âœ… Working SW ready and active!");
                
            } catch (error) {
                log(`âŒ Working SW failed: ${error.message}`);
            }
        }

        async function testFixedSW() {
            log("ðŸ”§ Testing fixed service worker...");
            
            try {
                const registration = await navigator.serviceWorker.register("/static/sw-fixed.js");
                log(`âœ… Fixed SW registered: ${registration.scope}`);
                
                await navigator.serviceWorker.ready;
                log("âœ… Fixed SW ready!");
                
            } catch (error) {
                log(`âŒ Fixed SW failed: ${error.message}`);
            }
        }

        async function testFullSW() {
            log('ðŸ”§ Testing full service worker...');
            
            try {
                const registration = await navigator.serviceWorker.register('/static/sw-fixed.js');
                log(`âœ… Full SW registered: ${registration.scope}`);
                
                await navigator.serviceWorker.ready;
                log('âœ… Full SW ready!');
                
            } catch (error) {
                log(`âŒ Full SW failed: ${error.message}`);
            }
        }

        async function checkStatus() {
            log('ðŸ” Checking status...');
            
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    log(`âœ… SW Active: ${registration.active ? registration.active.scriptURL : 'None'}`);
                    log(`ðŸ“ Scope: ${registration.scope}`);
                } else {
                    log('âŒ No service worker registered');
                }
            } catch (error) {
                log(`âŒ Status check failed: ${error.message}`);
            }
        }

        async function unregisterAll() {
            log('ðŸ—‘ï¸ Unregistering all...');
            
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.unregister();
                    log('âœ… Unregistered successfully');
                } else {
                    log('âš ï¸ Nothing to unregister');
                }
            } catch (error) {
                log(`âŒ Unregister failed: ${error.message}`);
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            log('ðŸš€ Page loaded - ready for testing');
            checkStatus();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Service Worker Lifecycle Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f9f9f9; padding: 5px; margin: 2px 0; border-left: 3px solid #007bff; font-family: monospace; font-size: 12px; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        button { padding: 8px 16px; margin: 5px; }
        #log-container { max-height: 500px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ðŸ”¬ Service Worker Lifecycle Debug</h1>
    
    <div>
        <button onclick="registerMinimal()">Register Minimal SW</button>
        <button onclick="registerRoot()">Register Root Scope SW</button>
        <button onclick="checkDetailed()">Detailed Status</button>
        <button onclick="monitorLifecycle()">Monitor Lifecycle</button>
        <button onclick="unregisterAll()">Unregister All</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log-container">
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('log').appendChild(div);
            document.getElementById('log-container').scrollTop = document.getElementById('log-container').scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function registerMinimal() {
            log('ðŸš€ Registering minimal service worker...', 'info');
            
            if (!('serviceWorker' in navigator)) {
                log('âŒ Service Worker not supported', 'error');
                return;
            }

            try {
                // Clear any existing registration first
                const existing = await navigator.serviceWorker.getRegistration();
                if (existing) {
                    log('ðŸ—‘ï¸ Unregistering existing service worker...', 'warning');
                    await existing.unregister();
                    log('âœ… Existing service worker unregistered', 'success');
                }

                // Register new service worker
                const registration = await navigator.serviceWorker.register('/static/sw-minimal.js', {
                    scope: '/static/'
                });
                
                log(`ðŸ“ Registration object created: ${registration.scope}`, 'success');

                // Monitor the registration states
                if (registration.installing) {
                    log('â³ Service worker is installing...', 'info');
                    registration.installing.addEventListener('statechange', () => {
                        log(`ðŸ”„ Installing state changed to: ${registration.installing.state}`, 'info');
                    });
                }

                if (registration.waiting) {
                    log('â¸ï¸ Service worker is waiting...', 'warning');
                }

                if (registration.active) {
                    log('âœ… Service worker is already active', 'success');
                }

                // Wait for ready
                await navigator.serviceWorker.ready;
                log('ðŸŽ‰ Service worker ready!', 'success');

                // Check status after a delay
                setTimeout(async () => {
                    await checkDetailed();
                }, 1000);

            } catch (error) {
                log(`âŒ Registration failed: ${error.message}`, 'error');
                log(`ðŸ“‹ Stack: ${error.stack}`, 'error');
            }
        }

        async function registerRoot() {
            log("ðŸŒ Registering ROOT SCOPE service worker...", "info");
            
            if (!("serviceWorker" in navigator)) {
                log("âŒ Service Worker not supported", "error");
                return;
            }

            try {
                // Clear any existing registration first
                const existing = await navigator.serviceWorker.getRegistration();
                if (existing) {
                    log("ðŸ—‘ï¸ Unregistering existing service worker...", "warning");
                    await existing.unregister();
                    log("âœ… Existing service worker unregistered", "success");
                }

                // Register new service worker with ROOT SCOPE
                const registration = await navigator.serviceWorker.register("/sw.js", {
                    scope: "/" // ROOT SCOPE - controls all pages
                });
                
                log(`ðŸ“ ROOT SCOPE registration created: ${registration.scope}`, "success");

                // Monitor the registration states
                if (registration.installing) {
                    log("â³ Service worker is installing...", "info");
                    registration.installing.addEventListener("statechange", () => {
                        log(`ðŸ”„ Installing state changed to: ${registration.installing.state}`, "info");
                    });
                }

                if (registration.waiting) {
                    log("â¸ï¸ Service worker is waiting...", "warning");
                }

                if (registration.active) {
                    log("âœ… Service worker is already active", "success");
                }

                // Wait for ready
                await navigator.serviceWorker.ready;
                log("ðŸŽ‰ ROOT SCOPE service worker ready!", "success");

                // Force page reload to activate controller
                setTimeout(() => {
                    log("ðŸ”„ Reloading page to activate controller...", "info");
                    window.location.reload();
                }, 1000);

            } catch (error) {
                log(`âŒ ROOT SCOPE registration failed: ${error.message}`, "error");
                log(`ðŸ“‹ Stack: ${error.stack}`, "error");
            }
        }

        async function checkDetailed() {
            log('ðŸ” Checking detailed status...', 'info');
            
            try {
                const registration = await navigator.serviceWorker.getRegistration('/static/');
                
                if (registration) {
                    log('âœ… Registration found:', 'success');
                    log(`ðŸ“ Scope: ${registration.scope}`, 'info');
                    log(`ðŸ”„ Update via cache: ${registration.updateViaCache}`, 'info');
                    
                    if (registration.installing) {
                        log(`â³ Installing: ${registration.installing.scriptURL} (${registration.installing.state})`, 'info');
                    } else {
                        log('â„¹ï¸ Nothing installing', 'info');
                    }
                    
                    if (registration.waiting) {
                        log(`â¸ï¸ Waiting: ${registration.waiting.scriptURL} (${registration.waiting.state})`, 'warning');
                    } else {
                        log('â„¹ï¸ Nothing waiting', 'info');
                    }
                    
                    if (registration.active) {
                        log(`âœ… Active: ${registration.active.scriptURL} (${registration.active.state})`, 'success');
                    } else {
                        log('âŒ No active service worker', 'error');
                    }
                    
                } else {
                    log('âŒ No registration found', 'error');
                }
                
                // Check controller
                if (navigator.serviceWorker.controller) {
                    log(`ðŸŽ® Controller: ${navigator.serviceWorker.controller.scriptURL}`, 'success');
                } else {
                    log('âŒ No controller', 'warning');
                }
                
            } catch (error) {
                log(`âŒ Status check failed: ${error.message}`, 'error');
            }
        }

        async function monitorLifecycle() {
            log('ðŸ‘ï¸ Setting up lifecycle monitoring...', 'info');
            
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                log('ðŸŽ® Controller changed!', 'warning');
                checkDetailed();
            });
            
            navigator.serviceWorker.addEventListener('message', (event) => {
                log(`ðŸ’¬ Message from SW: ${event.data}`, 'info');
            });
            
            // Check status every 5 seconds
            const interval = setInterval(async () => {
                const registration = await navigator.serviceWorker.getRegistration('/static/');
                if (registration && registration.active) {
                    log(`ðŸ’“ SW still active: ${registration.active.state}`, 'success');
                } else {
                    log('ðŸ’€ SW no longer active', 'error');
                    clearInterval(interval);
                }
            }, 5000);
            
            log('ðŸ‘ï¸ Monitoring started (will check every 5 seconds)', 'info');
        }

        async function unregisterAll() {
            log('ðŸ—‘ï¸ Unregistering all service workers...', 'warning');
            
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`Found ${registrations.length} registrations`, 'info');
                
                for (const registration of registrations) {
                    log(`Unregistering: ${registration.scope}`, 'info');
                    await registration.unregister();
                }
                
                log('âœ… All service workers unregistered', 'success');
            } catch (error) {
                log(`âŒ Unregister failed: ${error.message}`, 'error');
            }
        }

        // Auto-setup
        window.addEventListener('load', () => {
            log('ðŸš€ Lifecycle debugger ready', 'success');
            checkDetailed();
        });
    </script>
</body>
</html>
